<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="person">
        <div class="infos">
          <img src="/images/image-jeremy.png" alt="profile picture">
          <div class="name">
            <span>Report for</span>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="links-div">
          <a href="#!" class="links" id="daily">Daily</a>
          <a href="#!" class="links" id="weekly">Weekly</a>
          <a href="#!" class="links" id="monthly">Monthly</a>
        </div>
      </div>
      <div class="stats">
        <div id="work">
          <img src="/images/icon-work.svg" alt="work" class="logos">
          <div class="hours card">
            <div>
              <h2>Work</h2>
              <a href="#!">
                <img src="/images/icon-ellipsis.svg" alt="">
              </a>
            </div>
            <div>
              <p id="work-hours"></p>
              <span></span>
            </div>
          </div>
        </div>
        <div id="play">
          <img src="/images/icon-play.svg" alt="play" class="logos">
          <div class="hours card">
            <div>
              <h2>Play</h2>
              <a href="#!">
                <img src="/images/icon-ellipsis.svg" alt="">
              </a>
            </div>
            <div>
              <p id="play-hours"></p>
              <span></span>
            </div>
          </div>
        </div>
        <div id="study">
          <img src="/images/icon-study.svg" alt="study" class="logos">
          <div class="hours card">
            <div>
              <h2>Study</h2>
              <a href="#!">
                <img src="/images/icon-ellipsis.svg" alt="">
              </a>
            </div>
            <div>
              <p id="study-hours"></p>
              <span></span>
            </div>
          </div>
        </div>
        <div id="exercise">
          <img src="/images/icon-exercise.svg" alt="exercise" class="logos">
          <div class="hours card">
            <div>
              <h2>Exercise</h2>
              <a href="#!">
                <img src="/images/icon-ellipsis.svg" alt="">
              </a>
            </div>
            <div>
              <p id="exercise-hours"></p>
              <span></span>
            </div>
          </div>
        </div>
        <div id="social">
          <img src="/images/icon-social.svg" alt="social" class="logos">
          <div class="hours card">
            <div>
              <h2>Social</h2>
              <a href="#!">
                <img src="/images/icon-ellipsis.svg" alt="">
              </a>
            </div>
            <div>
              <p id="social-hours"></p>
              <span></span>
            </div>
          </div>
        </div>
        <div id="self-care">
          <img src="/images/icon-self-care.svg" alt="self-care" class="logos">
          <div class="hours card">
            <div>
              <h2>Self Care</h2>
              <a href="#!">
                <img src="/images/icon-ellipsis.svg" alt="">
              </a>
            </div>
            <div>
              <p id="sc-hours"></p>
              <span></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
